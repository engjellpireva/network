<div
  class="flex mt-20 flex-col py-8 px-4 bg-transparent border-zinc-600 fixed top-0 w-full md:w-2/12 h-full z-10"
>
  <h2 class="text-3xl font-semibold text-white">Network</h2>

  <div class="flex flex-col justify-between flex-1 mt-6">
    <nav *ngIf="user">
      <div *ngFor="let route of routes">
        <a
          [routerLink]="route.link"
          [routerLinkActive]="['bg-zinc-700']"
          [routerLinkActiveOptions]="{ exact: true }"
          #rla="routerLinkActive"
          [class.mt-3]="route.id"
          [class]="
            rla.isActive
              ? 'flex items-center px-4 py-2 rounded-md text-gray-200'
              : 'flex items-center px-4 py-2 transition-colors duration-200 transform\
          rounded-md text-gray-400 hover:bg-zinc-700 hover:text-gray-200'
          "
        >
          <fa-icon
            class="w-5 h-5"
            [icon]="route.icon"
            size="lg"
            [pull]="'left'"
          ></fa-icon>

          <span class="mx-4 font-medium">{{ route.name }}</span>
        </a>
      </div>

      <hr class="my-6 border-zinc-600" />
    </nav>
  </div>
</div>
