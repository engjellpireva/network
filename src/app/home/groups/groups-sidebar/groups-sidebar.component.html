<div
  class="md:w-3/12 text-white bg-zinc-800 h-full fixed border-r border-zinc-700"
>
  <div class="mt-20 px-3 py-2">
    <span class="text-gray-400 text-sm font-semibold" *ngIf="creatingGroup">
      <a
        (click)="creatingGroup = false"
        [routerLink]="['/groups/feed']"
        class="hover:underline"
        >Groups</a
      >
      <span> > Create group</span>
    </span>
    <h1 class="text-2xl font-semibold">
      <span>{{ creatingGroup ? "Create group" : "Groups" }}</span>
    </h1>

    <div class="mt-2" *ngIf="creatingGroup">
      <div class="flex space-x-3 my-5">
        <img
          class="inline-block h-10 w-10 my-auto rounded-full"
          src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt=""
        />
        <span>
          <h1 class="font-semibold">Engjell Pireva</h1>
          <p class="text-gray-300 text-sm">Admin</p>
        </span>
      </div>
      <div class="space-y-3">
        <input
          type="text"
          placeholder="Group name"
          class="p-3 bg-transparent border-2 border-zinc-700 rounded-md w-full outline-none focus:border-blue-500"
        />
        <select
          class="p-3 bg-transparent border-2 border-zinc-700 rounded-md w-full outline-none focus:border-blue-500"
        >
          <option class="bg-zinc-700" selected>Select Privacy</option>
          <option class="bg-zinc-700 p-2" value="public">Public</option>
          <option class="bg-zinc-700 p-2" value="private">Private</option>
        </select>
      </div>
      <button
        class="bg-blue-500 rounded-md w-full p-2 mt-5 hover:bg-blue-600 hover:bg-opacity-50"
      >
        Create
      </button>
    </div>

    <div class="mt-2" *ngIf="!creatingGroup">
      <fa-icon
        [icon]="faSearch"
        class="absolute ml-2 mt-2 text-gray-300"
      ></fa-icon>
      <input
        type="search"
        class="bg-zinc-700 text-gray-300 outline-none px-8 p-2 w-full rounded-full"
        placeholder="Search Groups"
      />
      <div class="mt-3" *ngFor="let link of links">
        <div
          [routerLink]="link.link"
          [routerLinkActive]="['bg-zinc-700']"
          [routerLinkActiveOptions]="{ exact: true }"
          class="bg-opacity-75 w-full p-3 rounded-md hover:bg-zinc-600 cursor-pointer"
        >
          <fa-icon [icon]="link.icon" size="lg" class="mr-2"></fa-icon>
          <span class="font-semibold">
            {{ link.name }}
          </span>
        </div>
      </div>
      <button
        class="bg-blue-500 mt-3 p-2 rounded-md bg-opacity-25 text-blue-500 hover:bg-gray-600 font-semibold w-full"
        (click)="creatingGroup = true"
      >
        <fa-icon [icon]="faPlus"></fa-icon>
        Create new group
      </button>
      <hr class="mt-3 border-zinc-700" />
      <h1 class="mt-3 font-semibold">Groups you've joined</h1>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
