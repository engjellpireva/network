<app-navbar></app-navbar>
<div class="flex justify-between w-full">
  <app-groups-sidebar></app-groups-sidebar>
  <div class="text-white mt-32 mx-auto w-4/6 px-10">
    <div class="bg-zinc-800 p-3 ml-32 w-full">
      <h1 class="font-bold">Desktop Preview</h1>
      <div class="mt-3 rounded-lg border border-zinc-700">
        <img
          src="https://unblast.com/wp-content/uploads/2020/04/Working-from-Home-Illustration.jpg"
          class="object-cover rounded-lg h-96 w-full"
        />
        <div class="select-none">
          <div class="p-5">
            <h1 class="text-2xl font-bold text-gray-500">Group Name</h1>
            <p class="font-semibold text-md text-gray-400">Group privacy</p>
            <hr class="mt-3 border-zinc-700" />
            <div
              class="flex mt-3 space-x-5 font-bold text-gray-400 cursor-not-allowed"
            >
              <p>About</p>
              <p>Posts</p>
              <p>Members</p>
            </div>
          </div>
          <div class="flex justify-between space-x-3 bg-zinc-900 p-5">
            <div class="bg-zinc-800 w-full p-3 rounded-lg">
              <div class="bg-zinc-700 p-3 w-full rounded-full">
                What's on your mind?
              </div>
              <span class="flex justify-around space-x-3 mt-3">
                <span class="flex text-gray-200 space-x-3">
                  <fa-icon size="lg" [icon]="faImage"></fa-icon>
                  <p>Photo / Video</p>
                </span>
                <span class="flex text-gray-200 space-x-3">
                  <fa-icon size="lg" [icon]="faUserTag"></fa-icon>
                  <p>Tag People</p></span
                >

                <span class="flex text-gray-200 space-x-3">
                  <fa-icon size="lg" [icon]="faSmile"></fa-icon>
                  <p>Feeling / Activity</p>
                </span>
              </span>
            </div>
            <div class="bg-zinc-800 w-full p-3 rounded-lg">
              <h1 class="font-bold text-lg">About</h1>
              <span class="flex text-gray-300 space-x-2 mt-3">
                <fa-icon [icon]="faUserFriends"></fa-icon>
                <p>General</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
