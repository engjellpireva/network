<div class="fixed top-0 w-full z-20">
  <nav class="w-full bg-zinc-800 shadow-md h-16 flex justify-between">
    <div class="w-full lg:w-4/6 xl:w-full h-full flex items-center px-4">
      <a [routerLink]="['/']">
        <img
          src="./assets/images/logo.png"
          class="w-8 h-8 lg:w-10 lg:h-10 object-cover"
        />
      </a>

      <div class="relative mx-3">
        <input
          (click)="dropdown = !dropdown"
          type="text"
          class="relative z-30 text-md justify-center w-8 h-8 lg:w-10 lg:h-10 xl:w-56 bg-zinc-700 rounded-full xl:px-10 py-2 focus:outline-none placeholder-gray-200 text-gray-200"
          placeholder="Search Network"
        />
        <fa-icon
          [icon]="faSearch"
          class="absolute z-30 top-0 left-2 my-2 mx-2 text-gray-100 w-4 h-4 lg:w-5 lg:h-5"
        ></fa-icon>

        <div
          *ngIf="dropdown"
          class="absolute w-full top-0 z-10 bg-zinc-700 text-white shadow-lg rounded px-3 py-5"
        >
          <ul class="flex flex-col w-full items-left mt-10">
            <li class="my-2"><a href="/user/19">Pireva</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="hidden md:flex w-full h-full justify-center">
      <div
        *ngFor="let link of middleLinks"
        [routerLink]="link.link"
        [routerLinkActive]="['border-blue-600']"
        [routerLinkActiveOptions]="{ exact: true }"
        #rla="routerLinkActive"
        [class]="
          rla.isActive
            ? 'border-b-4 border-blue-600'
            : 'border-b-4 border-zinc-800'
        "
      >
        <button
          class="flex items-center h-full md:w-16 lg:w-24 xl:w-32 justify-center bg-zinc-800 hover:bg-zinc-700 focus:outline-none rounded-md"
        >
          <fa-icon
            size="lg"
            class="w-6 h-6"
            [class]="rla.isActive ? 'text-blue-500' : 'text-gray-200'"
            [icon]="link.icon"
          ></fa-icon>
        </button>
      </div>

      <!-- Responsive maybe -->
    </div>
    <div class="w-full h-full flex justify-end space-x-2 items-center px-3">
      <div>
        <button
          class="hidden xl:flex px-2 rounded-full flex bg-zinc-800 hover:bg-zinc-600 text-gray-300 text-lg font-semibold"
        >
          Pireva
        </button>
      </div>

      <button
        class="w-8 h-8 lg:h-10 lg:w-10 bg-zinc-700 focus:outline-none hover:bg-zinc-600 rounded-full flex items-center justify-center"
      >
        <fa-icon
          class="w-4 h-4 lg:w-6 h-6 text-gray-200"
          [icon]="faPlus"
        ></fa-icon>
      </button>
      <button
        class="w-8 h-8 lg:h-10 lg:w-10 bg-zinc-700 focus:outline-none hover:bg-zinc-600 rounded-full flex items-center justify-center"
      >
        <fa-icon
          class="w-4 h-4 lg:w-6 h-6 text-gray-200"
          [icon]="faComment"
        ></fa-icon>
      </button>
      <button
        class="relative w-8 h-8 lg:h-10 lg:w-10 bg-zinc-700 focus:outline-none hover:bg-zinc-600 rounded-full flex items-center justify-center"
      >
        <fa-icon
          class="w-4 h-4 lg:w-6 h-6 text-gray-200"
          [icon]="faBell"
        ></fa-icon>
        <div
          class="absolute top-0 right-0 w-6 h-6 text-white -mr-2 rounded-full bg-red-500"
        >
          3
        </div>
      </button>
      <button
        class="w-8 h-8 lg:h-10 lg:w-10 bg-zinc-700 focus:outline-none hover:bg-zinc-600 rounded-full flex items-center justify-center"
      >
        <fa-icon
          class="w-4 h-4 lg:w-6 h-6 text-gray-200"
          [icon]="faSortDown"
        ></fa-icon>
      </button>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
