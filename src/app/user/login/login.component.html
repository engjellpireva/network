<div class="flex h-screen bg-zinc-900">
  <div class="w-full max-w-sm p-6 m-auto bg-zinc-800 rounded-md shadow-md">
    <h1 class="text-3xl font-semibold text-center text-gray-100 select-none">
      Network
    </h1>

    <form [formGroup]="loginForm" class="mt-6" (ngSubmit)="login()">
      <label class="block text-sm text-gray-200">Email</label>

      <app-input placeholder="Email" [control]="email"></app-input>

      <div class="mt-4">
        <div class="flex items-center justify-between">
          <label class="block text-sm text-gray-200">Password</label>

          <a
            routerLink="/password/reset"
            href="#"
            class="text-xs text-gray-300 hover:underline"
            >Forget Password?</a
          >
        </div>

        <app-input
          type="password"
          placeholder="Password"
          [control]="password"
        ></app-input>
      </div>

      <p class="my-auto text-sm text-red-500 mt-2" *ngIf="response">
        {{ response | async }}
      </p>

      <div class="mt-6">
        <button
          type="submit"
          class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-sky-800 rounded-sm hover:bg-sky-900 disabled:opacity-50 disabled:bg-zinc-600"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
    </form>

    <p class="mt-8 text-xs font-light text-center text-gray-100">
      Don't have an account?
      <a
        href="#"
        class="font-medium text-gray-200 hover:underline"
        (click)="openModal($event)"
        >Create One</a
      >
    </p>

    <app-modal modalID="register" title="Register"
      ><app-register></app-register
    ></app-modal>
  </div>
</div>
