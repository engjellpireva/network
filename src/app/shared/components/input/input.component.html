<input
  [type]="type"
  class="block w-full px-4 py-2 mt-2 text-gray-100 bg-zinc-800 border rounded-sm focus:outline-none"
  [formControl]="control"
  [placeholder]="placeholder"
  [class]="
    control.touched && control.invalid
      ? 'border-red-500'
      : 'border-sky-800 focus:border-sky-900'
  "
/>
<ng-container *ngIf="control.touched" class="mt-1">
  <p *ngIf="control.errors?.['required']" class="text-red-500 text-sm">
    {{ placeholder }} is required
  </p>
  <p *ngIf="control.errors?.['minlength']" class="text-red-500 text-sm">
    {{ placeholder }} must be at least {{ minlength }} characters long.
  </p>
  <p *ngIf="control.errors?.['email']" class="text-red-500 text-sm">
    You must enter a valid email.
  </p>
  <p *ngIf="control.errors?.['pattern']" class="text-red-500 text-sm">
    Password must be at least 8 characters long, contain 1 uppercase letter, 1
    lowercase letter and 1 number.
  </p>
</ng-container>
